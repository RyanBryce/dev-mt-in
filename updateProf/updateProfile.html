<body ng-controller="updateCtrl">
    <header class="header_Cont">

        <div class="" onclick="history.go(-1)">
            <img src="images/icons/Back-Arrow.svg" alt="">
        </div>

        <div class="font_Lora_Dev">
            DevMountain
        </div>

        <div class="">
            <img src="images/icons/Search.svg" alt="">
        </div>
    </header>
    <section class="mid_Mid_Section">
        <div class="welcome_Text_Box_Size">
            <div class="user_Text_Box">

                <div class="first_Name_Flex">
                    <div class="name_Size_Font" place>{{firstName}}</div>
                </div>

                <div class="last_Name_Flex">
                    <div class="name_Size_Font">{{lastName}}</div>
                </div>
                <div class="tagline_Name_Font">
                    {{person.tagline}}
                </div>
                <div class="bio_text_box">
                    {{person.bio}}
                </div>
            </div>
        </div>
        <div class="mid_Section_Right">
            <div class="profile_Setting_Container">
                <div class="profile_Setting">
                    <div class="search_For_Friends_Text">
                        Profile Settings
                    </div>
                </div>
            </div>
            <div class="update_Profile_Container_cont">
                <div class="update_Prof_Box">
                    <div class="input_Box_Container">
                        <input type="text" class="main_Input" ng-model="fullName" placeholder="Full Name">
                        <input class="main_Input" type="text" placeholder="Tagline" ng-model="tagline" ></input>
                        <input class="main_Input" type="text" placeholder="Profile Image Url" ng-model="profileImg"></input>
                        <textarea class="inital_textarea" placeholder="Bio" ng-model="bio"></textarea>
                    </div>
                </div>
            </div>
            <div type="button" href="" class="save_Profile_Changes coursor_pointer" ui-sref="landing({ name: person.name })" value="Save Changes" ng-click="sendData(fullName, tagline, profileImg, bio)">Save Changes</div>
        </div>
    </section>
    <footer class="footer_Container" ng-controller="navCtrl">
  		<div class="bottom-nav">
  			<div ng-class="classActive('/view_Friends')"  ui-sref="View">View Friends</div>
  		</div>
  		<div class="bottom-nav">
  			<div ng-class="classActive('/find_Friends')" ui-sref="Find">Find Friends</div>
  		</div>
  		<div class="bottom-nav" ng-model="personsId">
  			<div ng-class="classActive('/update_Profile/' + personsId)"  ui-sref="Update">Update Profile</div>
  		</div>
  	</footer>
</body>
