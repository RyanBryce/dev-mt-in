<body ng-controller="viewCtrl" class="foot_Fix">
    <header class="header_Cont">

        <div class="" onclick="history.go(-1)">
            <img src="images/icons/Back-Arrow.svg" alt="">
        </div>

        <div class="font_Lora_Dev">
            DevMountain
        </div>

        <div class="">
            <img src="images/icons/Search.svg" alt="">
        </div>
    </header>
{{name}}
    <section class="mid_Mid_Section">
        <div class="welcome_Text_Box_Size">
          <div class="user_Text_Box">
              <div class="first_Name_Flex">
                  <div class="name_Size_Font">{{firstName}}</div>
              </div>

              <div class="last_Name_Flex">
                  <div class="name_Size_Font">{{lastName}}</div>
              </div>
              <div class="tagline_Name_Font">
                  {{person.tagline}}
              </div>
              <div class="bio_text_box">
                  {{person.bio}}
              </div>

          </div>
        </div>
        <div class="mid_Section_Right">
            <div class="profile_Setting_Container">
                <div class="ascending_box_container">
                    <div class="ascending_box_container_Box">
                      <div class="ascending_box_container_Text">
                        ASCENDING
                      </div>
                    </div>
                </div>
                <div class="search_For_Friends">
                    <div class="search_For_Friends_Text">
                        Friends
                    </div>
                </div>
                <div href="#" type "button" class="search_For_Friends_Img">
                    <div>
                        <div>
                            <img src="images/icons/Search.svg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="update_Profile_Container">
              <div ng-repeat="person in people | filter: searchBox " id="search_For_Friends_Profiles" ng-style="{'background-image':'url('+person.profileUrl+')'}" ng-repeat="person in people | filter: searchBox ">

                  <div class="inner_Hover">
                    <div class="">{{person.name}}</div>
                    <br>
                    <div class="inner_hover_btn coursor_pointer" type="button" ui-sref="FoundFriend({ name: person.name })">VIEW PROFILE</div>

                  </div>
              </div>

            </div>
        </div>
    </section>
    <footer class="footer_Container" ng-controller="navCtrl">
  		<div class="bottom-nav">
  			<div ng-class="classActive('/view_Friends/' + personsId)"  ui-sref="View({id: person._id })">View Friends</div>
  		</div>
  		<div class="bottom-nav">
  			<div ng-class="classActive('/find_Friends/{{person._id}}')" ui-sref="Find({id: person._id })">Find Friends</div>
  		</div>
  		<div class="bottom-nav">
  			<div ng-class="classActive('/update_Profile')"  ui-sref="Update({id: person._id })">Update Profile</div>
  		</div>
  	</footer>
</body>
