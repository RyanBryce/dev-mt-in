<body ng-controller="landingCtrl">


    <header class="header_Cont">

        <div class="top_Input_Triange_Fix">
            <div>
                <div class="triangle_Header" ng-style="{'background-image':'url('+person.profileUrl+')'}">
                </div>
            </div>
            <div><input class="input_Triangle_Box" type="text">
            </div>
        </div>

        <div class="font_Lora_Dev">
            DevMountain
        </div>

        <div class="">
            <img src="images/icons/Search.svg" alt="">
        </div>

    </header>
    <section class="mid_Mid_Section">
        <div class="welcome_Text_Box_Size">
            <div class="user_Text_Box">

                <div class="first_Name_Flex">
                    <div class="name_Size_Font" >{{firstName}}</div>
                </div>

                <div class="last_Name_Flex">
                    <div class="name_Size_Font" >{{lastName}}</div>
                </div>
                <div class="tagline_Name_Font">
                    {{person.tagline}}
                </div>
                <div class="bio_text_box">
                    {{person.bio}}
                </div>
                <div class="coursor_pointer add_Friend_Btn" type="button" ui-sref="Find({id: globalUserId })" ng-click="addfriend(person._id)" >ADD FRIEND</div>
            </div>
        </div>
        <div class="triange_Box_Size">
            <div class="dimond_container">
                <div class="diamond-narrow"></div>
                <div class="triangle-narrow">
                  <div class="triangle-narrow_background_img" ng-style="{'background-image':'url('+person.profileUrl+')'}"></div>
                </div>
                <div class="triangle_hack_cover"></div>
            </div>
        </div>
    </section>
    <footer class="footer_Container" ng-controller="navCtrl">
  		<div class="bottom-nav">
  			<div ng-class="classActive('/view_Friends/{{person._id}}')"  ui-sref="View({id: globalUserId })">View Friends</div>
  		</div>
  		<div class="bottom-nav">
  			<div ng-class="classActive('/find_Friends/{{person._id}}')" ui-sref="Find({id: globalUserId })">Find Friends</div>
  		</div>
  		<div class="bottom-nav">
  			<div ng-class="classActive('/update_Profile/{{person._id}}')"  ui-sref="Update({id: globalUserId })">Update Profile</div>
  		</div>
  	</footer>
</body>
